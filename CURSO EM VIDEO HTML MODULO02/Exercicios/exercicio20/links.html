<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    a {
      color: red;
      font-weight: bold;
      text-decoration: none;
    }
    a:visited {
      color: darkred;
    }
    a:hover {
      color: burlywood;
      text-decoration: underline;
    }
    a:active {
      color: black;
    }
    .especial {
      background-color: lightpink;
    }
    .especial::before {
      content: '⇨'
    }
    .especial::after{
      content: '⇦';

    }
  </style>
</head>
<body>
  <h1>Personalizando links</h1>
  <ul>
    <li><a href="https://github.com/gustavoguanabara" target="_blank">Repositorio github</a></li>
    <li><a href="https://www.youtube.com/c/CursoemVídeo" class="especial">Canal do youtube</a></li>
    <li><a href="https://www.cursoemvideo.com">Site do CursoemVideo</a></li>
  </ul>
</body>
</html>

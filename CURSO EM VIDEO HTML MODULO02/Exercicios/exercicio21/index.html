<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelos de caixa</title>
  <style>
     h1 {  /* box-level */
      background-color: lightgray;
      height: 300px;
      width: 300px;
      border: 5px  solid;
      padding: 10px;
      margin: 20px auto 
      40px auto;
      outline: 5px dashed brown;

    
    }
    a { /* inline-level */
      border: 10px solid red;
      padding: 10px;
    } 
  </style>
</head>
<body>
  <h1>Exemplo de caixa box-level</h1>
  <p>parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplo de caixa inline-level.</a>vamos ver como tudo isso fuciona</p>
  
</body>
</html>

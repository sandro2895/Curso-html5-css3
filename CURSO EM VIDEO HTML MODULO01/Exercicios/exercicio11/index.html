<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mídias em html5</title>
</head>
<body>
  <h1>Imagens dinâmicas</h1>
  <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
  <picture>,
    <source media="(max-width:750px )" srcset="imagens\pequena.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens\media.png" type="image/png">
    <img src="imagens/grande.png" alt="Imagen flexível">
  </picture>
  <h1>Reproduzindo Áudio</h1>
  <p>Vamos aprender a reproduzir áudio em HTML5</p>
  <audio preload="none" controls loop>
    <source src="midia/musicl.mp3" type="audio/mpeg">
    <source src="midia/musicl.ogg" type="audio/ogg">
    <source src="midia/musicl.wav" type="audio/wav">
  </audio>
</body>
</html>
